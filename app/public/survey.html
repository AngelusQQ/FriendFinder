<!DOCTYPE HTML>
<HTML>
  <HEAD>
    <TITLE>Friend Finder: Survey</TITLE>
  </HEAD>

  <STYLE>

    #Introduction {
      width:80%;
      margin-left:10%;
      margin-right:10%;
    }

    .infoHeader {
      text-align:left;
    }

      text-align:center;

      width:80%;

      height:12.5px;
      -webkit-transition:0.1s;
      margin-bottom:30px;
    }

    .question {

      margin-left:5px;
      margin-bottom:10px;
